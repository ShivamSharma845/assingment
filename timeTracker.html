<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockify - 100% Free Time Tracking Software</title>
    <link rel="icon" href="https://clockify.me/assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/249783f98b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="timetracker.css">
    <link rel="stylesheet" href="navigation.css">
</head>
<body>
    <div class="product__navigation">
        <div>
            <i onclick="sidebarFeature()" class="fas fa-bars"></i>
        </div>
        <div>
            <img src="https://clockify.me/assets/images/clockify-logo.svg" alt="logo">
        </div>
        <div class="product__navigation__spacer">

        </div>
        
        <div>
            <img src="https://clockify.me/assets/nav-icons/help.svg">
        </div>
        <div>
            <img src="https://clockify.me/assets/nav-icons/notification.svg">
        </div>
        <div>
            <!-- <img src="" alt="dp"> -->
            <i class="fas fa-user"></i>
        </div>
        <!-- onclick="parent.location='index.jsp#home'">home</a> -->
     </div>
    <div class="product__container">
        <div id="product__container__sidebar" class="product__container__sidebar">
            
            <div onclick= "parent.location='timetracker.html'" title="Time Tracker">
                <img src="https://clockify.me/assets/nav-icons/time-tracker.svg" alt="icon">
                <span>Timetracker</span>
            </div>
            
            
        </div>
        <div id="product__container__content" class="product__container__content">
         <div class="Timetracker">
            <div class="Timetracker__navigation">
                <h2>Timetracker</h2>
            </div>
            <div class="Timetracker__head">
                <div>
                    <input class="Timetracker__description" id="Timetracker__description" placeholder="What are you working on">
                </div>
                <div>
                    <input type="text" id="projectListInput" list="project__list" placeholder="Select the project" />
                    <datalist id="project__list">
                        <option></option>
                    </datalist>    
                </div>
                <div>
                    <input type="text" list="weekDays" id="weekDaysInput" placeholder="Enter Day" />
                    <datalist id="weekDays">
                        <option value="Monday"></option>
                        <option value="Tuesday"></option>
                        <option value="Wednesday"></option>
                        <option value="Thursday"></option>
                        <option value="Friday"></option>
                        <option value="Saturday"></option>
                        <option value="Sunday"></option>
                    </datalist>     
                </div>
                <div>
                    <h4 id="time__tracker">00:00</h4>
                </div>
                <div id="stopWatchToggle">
                    <button id="time__start">Start</button>
                </div>
            </div> 
            <div id="Timetracker__body" class="Timetracker__body">

            </div>
          </div>
        </div>
    </div>

     <script src="timetracker.js"></script>
     <script src = "navigation.js"></script>
</body>
</html>
